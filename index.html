<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Calculadora-IMC</h1>
        <p>
            Como calcular o IMC <br>
            O cálculo do IMC é feito usando a seguinte fórmula matemática: Peso ÷ (altura x altura). <br>
            Mas você também pode saber se está dentro do peso ideal utilizando a nossa calculadora online:
        </p>
    </header>
    <main>
        <div>
            <span>Nome</span>
             <input type="text" id="name">
             
        </div>
    
        <div>
            <span>Altura</span>
            <input type="number" id="altura">
            <span>cm</span>
         </div>
            
         <div>
             <span>Peso</span>
            <input type="number" id="peso">
            <span>kg</span>
         </div>

         <div class="button">
             <button id="calcular">Calcular</button>

         </div>
         <div class="button">
            <button id="reiniciar">reiniciar</button>
         </div>

     </main>
     <footer>
         <div id="resultado">
            
        </div>
     </footer>


     <script src="./script.js"></script>

</body>
</html>
